{% extends 'form.html' %}

{% block breadcrumbs %}
  / <a href="{% url 'participants' bootcamp.pk %}?org={{current_org.rank}}">Deelnemers aan {{bootcamp}}</a> / Toevoegen
{% endblock %}

{% block form %}
  <h1>Toevoegen deelnemer</h1>

  <form method="POST">
    {% csrf_token %}
    <table>
      {{form.as_table}}
      <tr><th></th><td><input type="submit" value="Opslaan"></td></tr>
    </table>
  </form>
{% endblock %}
